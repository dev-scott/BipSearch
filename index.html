<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/brands.min.css"
        integrity="sha512-9YHSK59/rjvhtDcY/b+4rdnl0V4LPDWdkKceBl8ZLF5TB6745ml1AfluEU6dFWqwDw9lPvnauxFgpKvJqp7jiQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Bip-search</title>
</head>

<body>


    <div class="lightbox">
        <div class="wrapper">
            <header>
                <div class="photographer">
                    <i class="fa-solid fa-camera"></i>
                    <span>Jessica Lore</span>
                </div>
                <div class="buttons">
                    <i class="fa-solid fa-download"></i>
                    <i class="fa-solid fa-circle-xmark"></i>
                </div>
            </header>
            <div class="preview-img">
                <div class="img">
                    <img src="./assets/bg.jpg" alt="">
                </div>
            </div>
        </div>
    </div>



    <div class="navbar-area">

        <div class="logo">
            <span>DEV . SCOTT</span>
        </div>

        <div class="menu">
            <i class=" menuIcon fa-solid fa-bars"></i>
        </div>

    </div>


    <div class="side_nav">

        <div class="menu_side">
            <i class=" icon_close fa-solid fa-xmark"></i>
        </div>
        <div class="menu_side">
            <span><a href="https://www.youtube.com/@Dev-scott">Youtube</a></span>
        </div>
        <div class="menu_side">
            <span><a href="https://github.com/dev-scott">Github</a></span>
        </div>
        <div class="menu_side">
            <span><a href="https://twitter.com/dev__scott">Twitter</a></span>
        </div>
    </div>





    <section class="search">

        <img src="./assets/bg.jpg" alt="">
        <div class="content">
            <h1>BIPSEARCH</h1>
            <p>UNE IMAGE VAUT MILLE MOT - EXPLOREZ NOTRE GALERIE PHOTO AUJOURD'HUIT </p>
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search images">
            </div>
        </div>

    </section>

    <section class="gallery">
        <ul class="images">



        </ul>
        <button class="load-more">
            PLus d'images
        </button>
    </section>

    <!-- <script src="./script.js" ></script> -->

</body>

</html>
